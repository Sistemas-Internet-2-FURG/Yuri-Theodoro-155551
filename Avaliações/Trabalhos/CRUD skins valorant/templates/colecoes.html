{% extends 'base.html' %}

{% block title %}Coleções{% endblock %}

{% block content %}
<h2>Lista de Coleções</h2>
<ul>
    {% for colecao in colecoes %}
    <li>{{ colecao['nome'] }}
        <a href="{{ url_for('edit_colecao', id=colecao['id']) }}">Editar</a>
        <form action="{{ url_for('delete_colecao', id=colecao['id']) }}" method="POST" style="display:inline;">
            <button type="submit">Deletar</button>
        </form>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_colecao') }}">Adicionar Nova Coleção</a>
{% endblock %}
